[package]
name = "claw-wireguard"
description = "WireGuard interface management and configuration for Clawbernetes"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]
# Crypto
x25519-dalek = { version = "2.0", features = ["static_secrets"] }
rand_core = { version = "0.6", features = ["getrandom"] }
rand = { version = "0.8" }
subtle = "2.6"

# Encoding
base64 = "0.22"
bs58 = "0.5"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"

# Logging
tracing = "0.1"

# Async runtime
tokio = { version = "1.43", features = ["full"] }

# IP/Network types
ipnet = { version = "2.10", features = ["serde"] }

[dev-dependencies]
proptest = "1.5"
test-case = "3.3"
tokio-test = "0.4"

[lints]
workspace = true
