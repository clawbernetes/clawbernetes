# Clawnode Configuration
# Copy to /etc/clawbernetes/clawnode.toml or specify with --config

[node]
# Node name (auto-generated from hostname if not set)
name = "gpu-node-1"

# Gateway connection
gateway = "ws://localhost:8080"

# Reconnection settings
reconnect_interval_secs = 5
max_reconnect_attempts = 10

[gpu]
# GPU detection (auto-detected if not specified)
# gpus = ["0", "1"]

# Memory threshold for alerts (percentage)
memory_alert_threshold = 90

[metrics]
# Metrics reporting interval
interval_secs = 10

# Enable detailed GPU metrics
detailed_gpu_metrics = true

[molt]
# Enable MOLT P2P marketplace participation
enabled = false

# Minimum price per GPU-hour (in MOLT tokens)
# min_price = 1.0

# Maximum concurrent jobs
# max_jobs = 2

[network]
# Network provider: "wireguard" or "tailscale"
provider = "wireguard"

[network.wireguard]
# WireGuard mesh settings
listen_port = 51820
# private_key_path = "/etc/clawbernetes/wg-private.key"

[network.tailscale]
# Tailscale settings (if provider = "tailscale")
# auth_key_env = "TS_AUTHKEY"
# hostname_prefix = "clawnode"
# tags = ["tag:clawbernetes"]

[logging]
# Log level: trace, debug, info, warn, error
level = "info"

# Log format: pretty, json
format = "pretty"
