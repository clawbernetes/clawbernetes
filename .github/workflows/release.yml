name: GitHub Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: true
          - target: x86_64-apple-darwin
            runner: macos-13
            use_cross: false
          - target: aarch64-apple-darwin
            runner: macos-latest
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup target add ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binaries
        run: |
          BUILD_CMD="cargo"
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            BUILD_CMD="cross"
          fi

          $BUILD_CMD build --release --target ${{ matrix.target }} \
            -p clawnode \
            -p claw-gateway-server \
            -p claw-cli \
            -p claw-bridge

      - name: Package binaries
        run: |
          TAG="${GITHUB_REF_NAME}"
          TARGET="${{ matrix.target }}"
          ARCHIVE="clawbernetes-${TAG}-${TARGET}"
          mkdir -p "${ARCHIVE}"

          for bin in clawnode claw-gateway-server clawbernetes claw-bridge; do
            cp "target/${TARGET}/release/${bin}" "${ARCHIVE}/"
          done

          tar czf "${ARCHIVE}.tar.gz" "${ARCHIVE}"
          echo "ARCHIVE=${ARCHIVE}.tar.gz" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clawbernetes-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: orhun/git-cliff-action@v4
        with:
          args: --version

      - name: Generate release notes
        id: release_notes
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: RELEASE_NOTES.md

      - name: Generate full changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --tag ${{ github.ref_name }}
        env:
          OUTPUT: CHANGELOG.md

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: |
            artifacts/*.tar.gz
            artifacts/checksums.txt
            CHANGELOG.md
